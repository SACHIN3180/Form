<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form10.css">
</head>
<body>
    <fieldset style="border: 2px solid red; width: 100%; height: 10%;">
        <legend class="a"><h1> REGISTRATION </h1></legend>
        <form action="">
            <table>
                <tr>
                    <td><label for="first">FIRSTNAME:</label></td>
                    <td><input type="text" name="first" id="first"></td>
                </tr>
                <tr>
                    <td><label for="last">LASTNAME:</label></td>
                    <td><input type="text" name="last" id="last"></td>
                </tr>
                <tr>
                    <td><label for="psw">PASSWORD:</label></td>
                    <td><input type="password" name="psw" id="psw"></td>
                </tr>
                <tr>
                    <td><label for="gender">GENDER:</label></td>
                    <td><input type="radio" name="gender" id="gender">male</td>
                    <td><input type="radio" name="gender" id="gender">female</td>
                </tr>
                <tr>
                    <td><label for="dob">DOB:</label></td>
                    <td><input type="date" name="dob" id="dob"></td>
                </tr>
                <tr>
                    <td><label for="quali">QUALIFICATION:</label></td>
                    <td><input type="checkbox" name="quali" id="quali">BE<input type="checkbox" name="quali" id="quali">BCA</td>
                </tr>
                <tr>
                    <td><label for="addr">ADDRESS</label></td>
                    <td><textarea name="addr" id="addr" cols="30" rows="10"></textarea></td>
                </tr>
                <tr>
                    <td><label for="email">EMAIL:</label></td>
                    <td><input type="email" name="email" id="email"></td>
                </tr>
                <tr>
                    <td><input type="submit" value="submit"></td>
                    <td><input type="button" value="cancel"></td>
                </tr>
                <tr>
                    <td><label for="drop">DROPDOWN:</label></td>
                    <td><select name="drop" id="drop">
                        <option value="ind">INDIA</option>
                        <option value="malaysia">MALAYSIA</option>
                        <option value="uganda">UGANDA</option>
                        <option value="africa">AFRICA</option>
                    </select></td>
                </tr>
            </table>
        </form>
    </fieldset>
</body>
</html>
